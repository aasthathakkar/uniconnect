<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniConnect - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="project.css">
</head>
<body>
    <!--Displaying the Navigation Bars-->
    <nav class="Navigation-Bar">
        <div class="left-display">
            <i class="fa-brands fa-connectdevelop"></i>
            <div class="logo">
                <h1>UniConnect</h1>
                <p>Connect, Collaborate, Conquer!</p>
            </div>
        </div>
        
        <ul class="Navigation-Links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Colleges</a></li>
            <li><a href="#">Events</a></li>
            <li><a href="#">User Profile</a></li>
            <li><a href="#">Recent Updates</a></li>
            <li><a href="#">Help/Support</a></li>
        </ul>
        
        <div class="Login-Search">
            <input type="text" placeholder="Search" class="Search-box">
            <button class="log-in" onclick="window.location.href='project.html'">Login</button>
            <button class="register" onclick="window.location.href='register.html'">Register</button>
        </div>
    </nav>

    <!--DASHBOARD-->
    <main class="dashboard-container">
        <div class="dashboard-box">
            <h2>Welcome back, <span id="dash-username">User</span> ðŸ‘‹</h2>
            <p>College: <span id="dash-college">N/A</span></p>
            <a href="profiles.html"><button class="profile-button">View Full Profile</button></a>
        </div>
    </main>
    
    <script>
    document.addEventListener("DOMContentLoaded", () => {
        fetch('/api/user-profile')
        .then(response => response.json())
        .then(data => {
            document.getElementById('dash-username').textContent = data.name || "User";
            document.getElementById('dash-college').textContent = data.college || "N/A";
        })
        .catch(error => {
            console.error("Error fetching dashboard data:", error);
        });
    });
    </script>
</body>
</html>
